<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Sixtyfour+Convergence&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="/index.js" defer></script>
</head>
<body>
    <h2>TIC TAC TOE</h2>

    <div class="gameBoard">
        <div class="cell left bottom cell-0-0 win" data-row= 0  data-column = 0 ></div>
        <div class="cell bottom  cell-0-1 win"  data-row = 0  data-column = 1></div>
        <div class="cell right bottom  cell-0-2 win"  data-row = 0  data-column = 2></div>
        <div class="cell left bottom  cell-1-0 win"  data-row = 1  data-column = 0></div>
        <div class="cell bottom cell-1-1 win"  data-row = 1  data-column = 1></div>
        <div class="cell right bottom cell-1-2 win"  data-row = 1  data-column = 2 ></div>
        <div class="cell left cell-2-0 win"  data-row = 2  data-column = 0></div>
        <div class="cell cell-2-1 win"  data-row = 2  data-column = 1></div>
        <div class="cell right cell-2-2 win"  data-row = 2  data-column = 2></div>
    </div>

   <h2 id="roundMessage"></h2>

</body>
</html>
